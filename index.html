<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ligue Baby-Foot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🏆 Ligue Baby-Foot</h1>
    <div id="app">
        <h2>Ajouter un joueur</h2>
        <input type="text" id="playerName" placeholder="Nom du joueur">
        <button onclick="addPlayer()">Ajouter</button>

        <h2>Match 1vs1</h2>
        <select id="p1"></select> vs <select id="p2"></select><br>
        Score : <input type="number" id="score1" min="0"> - <input type="number" id="score2" min="0">
        <button onclick="recordMatch()">Enregistrer le match</button>

        <h2>Classement</h2>
        <table id="ranking">
            <tr><th>Joueur</th><th>ELO</th></tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
